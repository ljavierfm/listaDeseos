<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="(_listaDeseos.listas | pendientes:false ).length==0">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>No hay niguna lista</p>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes:false;let i=index">
    <ion-item color="primary" (click)="verDetalle(lista,i)">
      <h2>{{lista.nombre}}</h2>
      <ion-note item-right>
        {{lista.items.length}}
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista,i)">
        <ion-label>{{item.nombre}}</ion-label>
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline">
          <h2>{{item.nombre}}</h2>
        </ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline">
          <h2>{{item.nombre}}</h2>
        </ion-icon>
      </ion-item>
      <ion-item *ngIf="lista.items.length > 2">
        <ion-icon ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle" color="primary"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
