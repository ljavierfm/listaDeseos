<ion-header>
    <ion-navbar color="primary">
        <ion-title>Lista de pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let lista of _listaDeseos.listas">
        <ion-item>
            BOTON !!
        </ion-item>
        <h2>{{lista.nombre}}</h2>
        <ion-list>
            <ion-item>
                <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">Uncharted</ion-icon>
            </ion-item>
            <ion-item>
                <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">Horizon zero dawn</ion-icon>
            </ion-item>
            <ion-item>
                <ion-icon ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle">The unity</ion-icon>
            </ion-item>
        </ion-list>
    </ion-card>
        <ion-fab right bottom>
            <button ion-fab color="primary" (click)="irAgregar()">
                <ion-icon ios="ios-add" md="md-add"></ion-icon>
            </button>
        </ion-fab>
</ion-content>
