<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{lista.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="lista.nombre"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
          <ion-item *ngFor="let item of lista.items" (click)="actualizar(item)">
              <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"><h2>{{item.nombre}}</h2></ion-icon>
              <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"><h2>{{item.nombre}}</h2></ion-icon>
          </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
