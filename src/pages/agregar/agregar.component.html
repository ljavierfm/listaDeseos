<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nueva lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{nombreLista | placeHolder:'Nueva Lista'}}</h1>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la Lista</ion-label>
        <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
      </ion-item>
      <button ion-button color="light" class="button-block" (click)="agregar()" (keyup.enter)="agregar()">Guardar</button>
    </ion-card-content>

    <!-- items-->
    <ion-card *ngIf="items.length!=0">
      <ion-card-header>
        <h3>Items agregados</h3>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of items;let i=index">
            <button ion-button color="dark" clear>{{item.nombre}}</button>
            <button ion-button color="danger" outline item-right (click)="eliminar(i)">
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>Borrar item
            </button>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <button ion-button icon-left class="button-block" (click)="guardarLista()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>

        Agregar lista
      </button>
    </ion-card>



  </ion-card>
</ion-content>
