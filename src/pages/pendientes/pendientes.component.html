<ion-header>
    <ion-navbar color="primary">
        <ion-title>Lista de pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let lista of _listaDeseos.listas;let i=index">
        <ion-item color="dark" (click)="verDetalle(lista,i)">
            <h2>{{lista.nombre}}</h2>
            <ion-note item-right>
                {{lista.items.length}}
            </ion-note>
        </ion-item>

        <ion-list>
            <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista,i)">
                    <ion-label>{{item.nombre}}</ion-label>
                    <ion-checkbox color="primary" [checked]="item.completado"></ion-checkbox>
            </ion-item>
            <ion-item *ngIf="lista.items.length > 2">
                <ion-icon ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle" color="primary"></ion-icon>
            </ion-item>
        </ion-list>
    </ion-card>
        <ion-fab right bottom>
            <button ion-fab color="primary" (click)="irAgregar()">
                <ion-icon ios="ios-add" md="md-add"></ion-icon>
            </button>
        </ion-fab>
</ion-content>
